<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Protect Webhook - Admin</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>Webhook & Email - Admin (Integrato)</h1>
  </header>
  <main>
    <section>
      <h2>Webhooks</h2>
      <table id="webhooksTable">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Percorso</th>
            <th>URL Base</th>
            <th>Token Permanente</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Email Triggers</h2>
      <table id="emailTable">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Host IMAP</th>
            <th>Debounce (s)</th>
            <th>Durata Evento (s)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="ephemeralOutput" class="hidden">
      <h2>Output</h2>
      <pre id="ephemeralContent"></pre>
    </section>
  </main>
  <footer>
    <small>UI integrata in Homebridge - Non espone segreti nei log</small>
  </footer>
  <script src="./ui-app.js" type="module"></script>
</body>
</html>
